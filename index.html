<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-sZG5VVk41YqhJjYXgJFoRVd3d2AdDgy4oyIytQJMGx/Mizz1N+5bgKQBSCGfKQnP"
  crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
  crossorigin="anonymous">
 <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
 
 <!-- Sound Clips -->
 <audio id="btnSound">
  <source src="assets/sounds/btnSound.mp3"></source></audio>
 <audio id="errSound">
  <source src="assets/sounds/errSound.mp3"></source></audio>
 <!-- Sound Clips ends -->
 
 <title>Simon Game</title>
</head>

<body id="main">
 
<!-- Navbar -->
 
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 p-2">
  <div class="container">
   <a id="brand" class="navbar-brand ml-3" href="#"><span class="mr-2">Simon</span><i class="far fa-comment"></i></a>
   <ul class="navbar-nav ml-auto mr-2">
    <li class="nav-item">
     <button class="btn btn-primary btn-lg" type="button">Rules</button>
    </li>
   </ul>
  </div>
 </nav>

<!-- Navbar Ends-->

 <section id="main">
  
<!-- Game Board -->
 <div class="row" id="game-board">
  <div class="col-10 col-md-8 col-lg-6 mx-auto mt-4 mb-4">
   <div class="row justify-content-center">
    <div class="col-md-6 red"></div>
    <div class="col-md-6 green"></div>
   </div>
   <div class="row justify-content-center">
    <div class="col-xs-4 col-md-6" id="controls">
     <div class="row">
      <div class="col-6">
       <h3 id="count-heading">Count</h3>
      </div>
      <div class="col-6">
       <div id="count"></div>
      </div>
     </div>
     <div class="row"></div>
    </div>
   </div>
   <div class="row justify-content-center">
    <div class="col-md-6 yellow"></div>
    <div class="col-md-6 blue"></div>
   </div>
  </div>
 </div>
<!-- Game Board ends -->

<!--Score Counter -->
 <div class="row">
  <div class="d-flex flex-column align-items-center col-md-4 mx-auto mt-4 mb-4">
   <h2 class="display-5 text-center mb-3">High Score</h2>
   <div class="mt-5" id="high-score">WIN!</div>
  </div>
 </div>
<!--Score Counter ends -->

 </section>

 <footer class="mt-5 text-center bg-primary text-white p-2">
  <span>&copy; Kevin Walton 2019</span>
 </footer>

<script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
